<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dasboard</title>
    <link rel="stylesheet" href="./Assets/css/style.css" />
</head>
<body>
    <div>
        <label>
            Search For A City
        </label>
        <input type="Search" placeholder="Search" id="searchCity">
        <button type="submit" id="searchBtn"></button>
    </div>
    <div id="currentWeather">
        <h2 id="cityName"></h2>
        <p id="todaysTemp"></p>
        <p id="todaysWind"></p>
        <p id="todaysHumidity"></p>
    </div>
    <div id="day1Weather">
        <p id="day1Temp"></p>
        <p id="day1Wind"></p>
        <p id="day1Humidity"></p>
    </div>
    <div id="day2Weather">
        <p id="day2Temp"></p>
        <p id="day2Wind"></p>
        <p id="day2Humidity"></p>
    </div>
    <div id="day3Weather">
        <p id="day3Temp"></p>
        <p id="day3Wind"></p>
        <p id="day3Humidity"></p>
    </div>
    <div id="day4Weather">
        <p id="day4Temp"></p>
        <p id="day4Wind"></p>
        <p id="day4Humidity"></p>
    </div>

    <script src="./Assets/js/script.js"></script>
</body>
</html>
