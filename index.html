<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dasboard</title>
    <link rel="stylesheet" href="./Assets/css/style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body>
    <header id="header">

        <h1>Weather Dashboard</h1>
    </header>
    <!-- search btn aside -->
    <div id="searchSection" class="left-col">
        <label><strong>Search For A City:</strong></label>
        <input type="Search" placeholder="Search" id="searchCity">
        <button type="submit" id="searchBtn">Search</button>
        <hr>
        <div id="previousSearched"></div>
    </div>
    <!-- current day forecast the the right  -->
    <div id="currentForecast" class="right-col border border-dark">
        <h3 id="cityName"></h3>
        <h2 id="currentDate"></h2>
    </div>
    <!-- 5 day weather forecast -->
    <div>
        <h2 id="daysForecast">5-Day Forecast:</h2>
        <div id="fiveDayForecastContainer">

        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
        integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>
    <script src="./Assets/js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>

</html>
